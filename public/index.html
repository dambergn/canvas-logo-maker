<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <h1 id='title'>Crappy Graphics Designer</h1>

  <div id="nav">
      <button id="save-image">Save</button>
    <button id="infill">In fill</button>
    <button id="new-layer">New Layer</button>
    <button id="combine-layers">Combine Layers</button>
    <button id="undo">Undo</button>
    <br>
    <div id="color-select">
      <button id="black" class="color-select" onclick="currenInfillColor='black'">black</button>
      <button id="white" class="color-select" onclick="currenInfillColor='white'">white</button>

      <button id="blue" class="color-select" onclick="currenInfillColor='blue'">blue</button>

      <button id="yellow" class="color-select" onclick="currenInfillColor='yellow'">yellow</button>

  <div id="work-area" class="work-area" style="position: relative;"></div>

  <script src="assets/js/app.js"></script>
